<html>
  <head>
    <script src="nblite.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    

    <title>Python代码演示器 NBLite</title>
  </head>
  
  <body> 
    <div id="nb-selector" class="container">
      <form action="index.html" method="GET">
        <label for="fname">指向Notebook的网址:</label>
        <input type="text" id="url" name="url" required value="./sample/simple.ipynb">
        <input type="submit" value="提交" style="display: inline;">
      </form>
    
      <h3>样例</h3>
    
      <p><a href="?url=./sample/simple.ipynb">简单的实例</a></p>
      <p><a href="?url=./sample/sample.ipynb">Sample Notebook</a></p>
      <p><a href="?url=./sample/handson_ml_chapter_1.ipynb">Hands on Machine Learning Chapter 1</a> (from <a
          href="https://github.com/ageron/handson-ml2/blob/master/01_the_machine_learning_landscape.ipynb"
          target="_blank">here</a>)</p>
    </div>

    <div id="nb-content" class="container">
      
    </div>
    <p class="container" style="text-align: center;">
        Original Author: <a href="https://gitlab.com/eduardobonet/nblite" target="_blank">Minimalistic notebooks in the browser</a>

        相关Python3学习资料: <a href="https://py.nieyuqi.cn" target="_blank">生信Python3极简教程</a>

        <span class="with-love"><i class="fa fa-heart"></i></span>Creeki
    </p >

</html>
